machine:
  node:
    version: 4.4.3

dependencies:
  override:
    - node -v
    - node ./node_modules/coffee/index.js -c .
    - rm -r ./node_modules
    - npm install -g coffeelint
    - coffeelint -f coffeelint.json .
    - npm install
    - sh ./features/scripts/install.sh

test:
  override:
    - npm run-script test-unit
    - npm run-script test-feature
